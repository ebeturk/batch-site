<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Speak&Code</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Dosis:wght@400;600&family=Josefin+Sans&display=swap" rel="stylesheet">

<body>
  <div class="page-container">

    <main class="row">

        <div class="logo d-flex flex-column" style="background: url(./images/logo.png), slateblue;">

          <ul class="nav nav-pills flex-column mb-auto fs-3">
            <li class="nav-item">
              <a href="/" class="nav-link active bg-success" aria-current="page">
                <i class="bi bi-house-door-fill me-2 fs-4"></i>
                <span class="fs-4">HOME</span>
              </a>
            </li>
            <li>
              <a href="/oli.html" class="nav-link link-dark">
                <i class="fa-solid fa-headphones-simple fs-4 me-2"></i>
                <span class="fs-4">OLI</span>
              </a>
            </li>
            <li>
              <a href="/eli.html" class="nav-link link-dark">

            </li>
            <li>
              <a href="/lucas.html" class="nav-link link-dark">
                <i class="fa-solid fa-dog me-2 fs-4"></i>

              </a>
            </li>
          </ul>
          <hr>
          <div class="dropdown">
            <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">

              <strong>lazy-coder</strong>
            </a>
            <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
              <li><a class="dropdown-item" href="#">New project...</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
          </div>
        </div>
